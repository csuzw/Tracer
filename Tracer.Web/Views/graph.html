<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trace</title>

    <script src="../scripts/vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/vendor/signalr/jquery.signalr.min.js" type="text/javascript"></script>
    <script src="../scripts/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../signalr/hubs" type="text/javascript"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../scripts/vendor/sprintf.js"></script>

    <script src="../scripts/public/graph.js"></script>
    
    <link href="../Styles/style.css" rel="stylesheet" />

    <script type="text/javascript">

        $(function () {
            console.log("Connecting to hub...");
            $.connection.hub.start().done(function () {
                console.log("Connected to hub.");
                Graph.setup("graph");
            });

            var connection = $.connection.traceHub;
            connection.client.broadcastMessage = Graph.onEventReceived;
        });

    </script>

</head>
<body>
    <div id="graph"></div>
</body>

</html>
